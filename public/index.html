<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Task Log</title>
  <meta name="description" content="Simple log of what I've done each day" />
  <meta name="author" content="AJ C" />

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row" style="margin-top:10%">
        <h1>What Have You Done Today?</h1>
        <ul id="activity-list">
          <li><button class='activity' id='piano'>Play piano</button></li>
          <li><button class='activity' id='chess'>Play chess</button></li>
          <li><button class='activity' id='duolingo'>Practice Duolingo</button></li>
          <li><button class='activity' id='coding'>Work on coding projects</button></li>
          <li><button class='activity' id='reading'>Read a book</button></li>
          <li><button class='activity' id='exercising'>Get exercise</button></li>
          <li><button class='activity' id='writing'>Write something (journal, blogpost, etc)</button></li>
        </ul>
        <button id='submit'>Submit</button>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

  <script src="main.js"></script>
</html>
